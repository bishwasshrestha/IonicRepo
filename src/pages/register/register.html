<ion-header>

  <ion-navbar>
    <ion-item>
      <ion-title>Log In/Register</ion-title>
      <button ion-button *ngIf="!showRegister" (click)="swapForm()" item-end> Already a user</button>
      <button ion-button *ngIf="showRegister" (click)="swapForm()" item-end>Register</button>
    </ion-item>
  </ion-navbar>
</ion-header>

<!--register-->
<ion-content class="register-content" padding>
  <div class="register-box">
    <form #registerForm="ngForm" *ngIf=!showRegister (ngSubmit)="register()">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input required [(ngModel)]="user.username" name="userName" type="text"
                         placeholder="Username*" (change)="checkUser($event)"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input required [(ngModel)]="user.password" name="password" type="password"
                         placeholder="password*"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input required [(ngModel)]="confirmpassword" name="confirmpassword" type="password"
                         placeholder="Confirm password*" (change)="confirmPassword($event)"></ion-input>
            </ion-item>


            <ion-item>
              <ion-input required [(ngModel)]="user.full_name" name="fullName" type="text"
                         placeholder="Full Name*"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input required [(ngModel)]="email" name="email" type="email"
                         placeholder="Email Address*"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-item *ngIf=!showRegister>
        <button ion-button type="submit" class="submit-btn" [disabled]="!registerForm?.form.valid" (click)="register()">
          Register
        </button>
      </ion-item>
    </form>
  </div>

  <!--login-->
  <div class="login-content" padding>
    <form #loginForm="ngForm" class="login-form" *ngIf=showRegister (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input required [(ngModel)]="user.username" name="userName" type="text"
                         placeholder="Username*"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input required [ngModel]="user.password" name="password" type="password"
                         placeholder="password*"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-item *ngIf=showRegister>
        <button ion-button type="submit" class="submit-btn" [disabled]="!loginForm?.form.valid" (click)="login()">
          Login
        </button>
      </ion-item>

    </form>
  </div>


</ion-content>
