<ion-header>
  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (submit)="upload()">
    <ion-item class="item-input">
      <ion-label>Title: </ion-label>
      <ion-input type="text" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Description: </ion-label>
      <ion-input type="textarea" name="description"></ion-input>
    </ion-item>
    <ion-input type="file" name="file" (change)="handleChange($event)" placeholder="Choose file"></ion-input>
    <button ion-button type="submit"> Upload</button>
  </form>
  <ion-card>
    <img #preview [src]="filedata">
  </ion-card>
</ion-content>
