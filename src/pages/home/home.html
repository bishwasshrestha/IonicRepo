<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <ion-item *ngFor= "let image of picArray| async" >
     <ion-thumbnail item-start >
       <img [src]= "'http://media.mw.metropolia.fi/wbma/uploads/' + (image.file_id |pipes|async )">
     </ion-thumbnail>
     <h2> {{ image.title }} </h2>
     <p>{{ image.description }}, added on {{ image.time_added | date }} </p>
     <button ion-button item-end>View</button>
   </ion-item>
 </ion-list>
</ion-content>
